<html>
    <head>
        <title>
            My Family Book 
        </title>
    </head>
    <body>
        <center style="margin-top: 40px;">
            <h1>
                My Family Book
            </h1>

            <img src="https://i.postimg.cc/MKdhy06Z/family.jpg" style="width: 30%;" id="family_member_image">
            <h4 id="family_member_name"></h4>
            <button onclick="update();">Next</button>
        </center>
        <script>
            var images = ["https://i.postimg.cc/MKdhy06Z/family.jpg", "https://i.postimg.cc/wjMnFtMX/father.jpg" , "https://lh3.googleusercontent.com/proxy/LneMQltOalDEF_YqkdG3Fg_6ElrAllKlzHY5oB8kw4Swq-AGru1lT-BedeRrXgKdxYJZ2PvZ91xRNU2WLDe5z10kDXzdU-Tu4iFQw77krvU", "https://i.postimg.cc/bw5W5zSK/mother.jpg", "https://www.pinclipart.com/picdir/middle/563-5631573_transparent-boy-and-girl-clipart-boy-clipart-no.png"];
            var names = ["Fmaily Book","Sunil Pai", "Sumeet Pai", "Keerthi Pai", "Sumant Pai(me)"];
            var i = 0;
            function update()
            {
                i++;
                var numbers_of_family_member_in_array = 4;
                if(i > numbers_of_family_member_in_array )
                {
                    i = 0;
                }
                var updatedImage = images[i];
                var updatedName  = names[i];
                document.getElementById("family_member_image").src = updatedImage;
                document.getElementById("family_member_name").innerHTML = updatedName;
            }

        </script>
    </body>
</html>
